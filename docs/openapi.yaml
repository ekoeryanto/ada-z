openapi: 3.0.0
info:
  title: press-32 Device API
  version: 1.0.0
  description: >-
    Full OpenAPI description of the device HTTP API implemented in the
    firmware. Covers config, time, calibration, sensors, notifications,
    and SD configuration endpoints.

servers:
  - url: http://{device_ip}
    variables:
      device_ip:
        default: localhost
        description: Device IP or hostname (replace with device address)

paths:
  /:
    get:
      summary: System info
      description: Returns device network, runtime, build, and basic sensor counts.
      responses:
        '200':
          description: System information
          content:
            application/json:
              schema:
                type: object
                properties:
                  ip:
                    type: string
                  ap_ip:
                    type: string
                  mac:
                    type: string
                  ssid:
                    type: string
                  rssi:
                    type: integer
                  hostname:
                    type: string
                  uptime_seconds:
                    type: integer
                  num_sensors_configured:
                    type: integer
                  tags_total:
                    type: integer
              example:
                ip: "192.168.1.123"
                ap_ip: "192.168.4.1"
                mac: "DE:AD:BE:EF:00:01"
                ssid: "MyWiFi"
                rssi: -60
                hostname: "press-32"
                uptime_seconds: 3600
                num_sensors_configured: 3
                tags_total: 1

  /config:
    get:
      summary: Get current configuration
      responses:
        '200':
          description: Current configuration (partial)
          content:
            application/json:
              schema:
                type: object
    post:
      summary: Update configuration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                http_notification_url:
                  type: string
      responses:
        '200':
          description: Acknowledged

  /time:
    get:
      summary: Get system and RTC time
      responses:
        '200':
          description: Time information
          content:
            application/json:
              schema:
                type: object
                properties:
                  system_epoch:
                    type: integer
                  system_iso:
                    type: string
                  rtc_epoch:
                    type: integer
                  rtc_iso:
                    type: string
    post:
      summary: Update or report time (not implemented in firmware)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
              example:
                status: "ok"

  /time/sync:
    post:
      summary: Trigger immediate NTP sync
      responses:
        '200':
          description: Sync triggered

  /time/config:
    get:
      summary: Get time configuration
      responses:
        '200':
          description: Time config
          content:
            application/json:
              schema:
                type: object
                properties:
                  rtc_enabled:
                    type: integer
    post:
      summary: Update time config
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rtc_enabled:
                  type: integer
      responses:
        '200':
          description: Updated

  /calibrate:
    get:
      summary: Get calibration for a pin
      parameters:
        - in: query
          name: pin_index
          schema:
            type: integer
        - in: query
          name: pin
          schema:
            type: integer
      responses:
        '200':
          description: Calibration for pin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Calibration'
    post:
      summary: Set calibration for a pin (explicit or trigger-based)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                pin_index:
                  type: integer
                pin:
                  type: integer
                zero_raw_adc:
                  type: number
                span_raw_adc:
                  type: number
                zero_pressure_value:
                  type: number
                span_pressure_value:
                  type: number
                trigger_zero_calibration:
                  type: boolean
                trigger_span_calibration:
                  type: boolean
      responses:
        '200':
          description: Calibration updated

  /calibrate/pin:
    post:
      summary: Convenience single-pin calibration endpoint
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                pin:
                  type: integer
                zero_raw_adc:
                  type: number
                span_raw_adc:
                  type: number
                zero_pressure_value:
                  type: number
                span_pressure_value:
                  type: number
                trigger_zero_calibration:
                  type: boolean
                trigger_span_calibration:
                  type: boolean
      responses:
        '200':
          description: Calibration saved

  /calibrate/all:
    get:
      summary: Return calibration for all configured sensors
      responses:
        '200':
          description: All calibrations
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  $ref: '#/components/schemas/Calibration'

  /sensors/config:
    get:
      summary: Get sensors runtime config
      responses:
        '200':
          description: Sensors config
          content:
            application/json:
              schema:
                type: object
                properties:
                  num_sensors:
                    type: integer
                  sensors:
                    type: array
                    items:
                      $ref: '#/components/schemas/SensorConfig'
    post:
      summary: Update sensors config
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sensors:
                  type: array
                  items:
                    $ref: '#/components/schemas/SensorConfigUpdate'
      responses:
        '200':
          description: Updated

  /sensors/readings:
    get:
      summary: Live sensor readings
      description: Returns raw ADC, smoothed ADC, and calibrated voltage and pressure values. Pressure values are reported in bar only.
      responses:
        '200':
          description: Sensor readings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SensorReadingsResponse'

  /notifications/config:
    get:
      summary: Get notification mode and payload type
      responses:
        '200':
          description: Notification config
    post:
      summary: Update notification config
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mode:
                  type: integer
                payload_type:
                  type: integer
      responses:
        '200':
          description: Updated

  /notifications/trigger:
    post:
      summary: Trigger notification(s) immediately by reading sensors
      description: >-
        Trigger a notification for a single sensor or for all configured
        sensors. Provide either `sensor_index` or `pin` in the JSON body to
        target a single sensor. An empty JSON object triggers notifications for
        all sensors.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sensor_index:
                  type: integer
                pin:
                  type: integer
      responses:
        '200':
          description: Notification triggered
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                example:
                  status: "success"
                  message: "Batch notification triggered"
                  timestamp: "2025-09-23T12:34:56"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                example:
                  status: "error"
                  message: "Missing body or invalid sensor_index"

  /sd/config:
    get:
      summary: SD logging config
      responses:
        '200':
          description: SD config
    post:
      summary: Update SD logging config
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sd_enabled:
                  type: integer
      responses:
        '200':
          description: Updated

  /time/status:
    get:
      summary: Get current time/RTC status
      responses:
        '200':
          description: Time and RTC status
          content:
            application/json:
              schema:
                type: object
                properties:
                  rtc_found:
                    type: integer
                  rtc_lost_power:
                    type: integer
                  rtc_epoch:
                    type: integer
                  rtc_iso:
                    type: string
                  system_epoch:
                    type: integer
                  system_iso:
                    type: string
                  last_ntp_epoch:
                    type: integer
                  last_ntp_iso:
                    type: string
                  pending_rtc_sync:
                    type: integer

  /tag:
    get:
      summary: Read a sensor by tag or query parameter
      parameters:
        - in: query
          name: tag
          schema:
            type: string
          description: Tag name (e.g. AI1)
      responses:
        '200':
          description: Sensor reading for tag
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SensorReading'

  /tag/{tag}:
    get:
      summary: Read a sensor by path tag
      parameters:
        - in: path
          name: tag
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Sensor reading for tag
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SensorReading'

  /update:
    post:
      summary: OTA firmware update (multipart/form-data upload)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Update accepted
        '401':
          description: Unauthorized (API key missing or invalid)
        '500':
          description: Update failed

  /time/rtc:
    get:
      summary: Get RTC info
      responses:
        '200':
          description: RTC status
          content:
            application/json:
              schema:
                type: object
                properties:
                  rtc_found:
                    type: integer
                  rtc_lost_power:
                    type: integer
                  rtc_epoch:
                    type: integer
                  rtc_iso:
                    type: string
    post:
      summary: Set RTC (from_system or ISO string)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                from_system:
                  type: boolean
                iso:
                  type: string
      responses:
        '200':
          description: RTC updated

  /calibrate/default:
    post:
      summary: Apply default calibration to all sensors (0..4095 -> 0..10 bar)
      responses:
        '200':
          description: Default calibration applied

  /calibrate/default/pin:
    post:
      summary: Apply default calibration to a single pin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                pin:
                  type: integer
                tag:
                  type: string
      responses:
        '200':
          description: Default calibration applied to pin

  /adc/calibrate/pin:
    post:
      summary: ADC-prefixed pin calibration (alias to /calibrate/pin)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SensorConfigUpdate'
      responses:
        '200':
          description: Calibration saved

  /adc/calibrate/auto:
    post:
      summary: Auto-calibrate ADC sensors using smoothed readings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                target:
                  type: number
                sensors:
                  type: array
                  items:
                    type: object
                    properties:
                      pin:
                        type: integer
                      target:
                        type: number
      responses:
        '200':
          description: Auto calibration applied

  /calibrate/auto:
    post:
      summary: Auto-calibrate all ADC sensors using smoothed readings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                target:
                  type: number
                sensors:
                  type: array
                  items:
                    type: object
                    properties:
                      pin:
                        type: integer
                      target:
                        type: number
      responses:
        '200':
          description: Auto calibration applied

  /ads/calibrate/auto:
    post:
      summary: Auto-calibrate ADS channels (TP5551 scaling)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                target:
                  type: number
                channels:
                  type: array
                  items:
                    type: object
                    properties:
                      channel:
                        type: integer
                      target:
                        type: number
      responses:
        '200':
          description: ADS calibration applied

  /ads/config:
    get:
      summary: Get ADS channel configuration and smoothing params
      responses:
        '200':
          description: ADS config
          content:
            application/json:
              schema:
                type: object
                properties:
                  channels:
                    type: array
                    items:
                      type: object
                      properties:
                        channel:
                          type: integer
                        shunt_ohm:
                          type: number
                        amp_gain:
                          type: number
                        tp_scale_mv_per_ma:
                          type: number
                  ema_alpha:
                    type: number
                  num_avg:
                    type: integer
    put:
      summary: Update ADS config (channels + smoothing)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                channels:
                  type: array
                  items:
                    type: object
                    properties:
                      channel:
                        type: integer
                      shunt_ohm:
                        type: number
                      amp_gain:
                        type: number
                      tp_scale_mv_per_ma:
                        type: number
                ema_alpha:
                  type: number
                num_avg:
                  type: integer
      responses:
        '200':
          description: ADS config saved
    post:
      summary: Alias to save ADS config via POST
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                channels:
                  type: array
                  items:
                    type: object
                    properties:
                      channel:
                        type: integer
                      shunt_ohm:
                        type: number
                      amp_gain:
                        type: number
                      tp_scale_mv_per_ma:
                        type: number
                ema_alpha:
                  type: number
                num_avg:
                  type: integer
      responses:
        '200':
          description: ADS config saved
    options:
      summary: CORS preflight for ADS config
      responses:
        '204':
          description: No content

  /adc/config:
    get:
      summary: Get ADC smoothing and sample-store configuration
      responses:
        '200':
          description: ADC config
          content:
            application/json:
              schema:
                type: object
                properties:
                  adc_num_samples:
                    type: integer
                  samples_per_sensor:
                    type: integer
    post:
      summary: Update ADC smoothing/runtime sample-store configuration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                adc_num_samples:
                  type: integer
                samples_per_sensor:
                  type: integer
      responses:
        '200':
          description: ADC config updated

  /sd/error_log:
    get:
      summary: Read SD error log (optional ?lines=N)
      parameters:
        - in: query
          name: lines
          schema:
            type: integer
          description: Number of tail lines to return (-1 for all)
      responses:
        '200':
          description: Plain text error log
          content:
            text/plain:
              schema:
                type: string

  /sd/error_log/clear:
    post:
      summary: Clear SD error log
      responses:
        '200':
          description: Cleared

  /sd/pending_notifications:
    get:
      summary: Get pending SD-stored notifications metadata and optional content
      parameters:
        - in: query
          name: include
          schema:
            type: integer
          description: Include content (1) or not (0)
        - in: query
          name: lines
          schema:
            type: integer
          description: Number of trailing lines to include when content is requested
      responses:
        '200':
          description: Pending notifications metadata (and optional content)
          content:
            application/json:
              schema:
                type: object
                properties:
                  sd_enabled:
                    type: integer
                  sd_card_found:
                    type: integer
                  pending_count:
                    type: integer
                  file_size:
                    type: integer
                  content:
                    type: string

  /sd/pending_notifications/clear:
    post:
      summary: Clear pending SD-stored notifications
      responses:
        '200':
          description: Cleared pending notifications

  # --- API-prefixed endpoints implemented in firmware (mirrors /api/* handlers) ---
  /api/config:
    get:
      summary: Get current configuration (API-prefixed)
      responses:
        '200':
          description: Current configuration
    post:
      summary: Update configuration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                http_notification_url:
                  type: string
                api_key:
                  type: string
      responses:
        '200':
          description: Acknowledged

  /api/time/sync:
    post:
      summary: Trigger immediate NTP sync (API-prefixed)
      responses:
        '200':
          description: Sync triggered

  /api/time/status:
    get:
      summary: Get current time/RTC status (API-prefixed)
      responses:
        '200':
          description: Time and RTC status
          content:
            application/json:
              schema:
                type: object
                properties:
                  rtc_found:
                    type: integer
                  rtc_lost_power:
                    type: integer
                  rtc_epoch:
                    type: integer
                  rtc_iso:
                    type: string
                  system_epoch:
                    type: integer
                  system_iso:
                    type: string
                  last_ntp_epoch:
                    type: integer
                  last_ntp_iso:
                    type: string
                  pending_rtc_sync:
                    type: integer

  /api/diagnostics/network:
    get:
      summary: Network diagnostics and WiFi status
      responses:
        '200':
          description: Diagnostics info
          content:
            application/json:
              schema:
                type: object
                properties:
                  connected:
                    type: integer
                  status:
                    type: integer
                  ssid:
                    type: string
                  rssi:
                    type: integer
                  ip:
                    type: string
                  last_disconnect_ms:
                    type: integer
                  last_disconnect_reason:
                    type: integer
                  last_disconnect_reason_str:
                    type: string

  /api/tag:
    get:
      summary: Read a sensor by tag (API-prefixed)
      parameters:
        - in: query
          name: tag
          schema:
            type: string
          description: Tag name (e.g. AI1)
        - in: query
          name: sampling
          schema:
            type: integer
          description: Number of samples to average (optional)
      responses:
        '200':
          description: Sensor reading for tag
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SensorReading'

  /api/tag/{tag}:
    get:
      summary: Read a sensor by path tag (API-prefixed)
      parameters:
        - in: path
          name: tag
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Sensor reading for tag
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SensorReading'

  /api/update:
    post:
      summary: OTA firmware update (multipart/form-data upload) (API-prefixed)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Update accepted
        '401':
          description: Unauthorized (API key missing or invalid)
        '500':
          description: Update failed

  /api/update/status:
    get:
      summary: Check last OTA upload status (informational)
      responses:
        '200':
          description: OTA status

  /api/time/rtc:
    get:
      summary: Get RTC info (API-compatible)
      responses:
        '200':
          description: RTC status
    post:
      summary: Set RTC (from_system or ISO string) (API-compatible)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                from_system:
                  type: boolean
                iso:
                  type: string
      responses:
        '200':
          description: RTC updated

  /api/calibrate/pin:
    post:
      summary: Single-pin calibration (non-blocking, API)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                pin:
                  type: integer
                value:
                  type: number
                target:
                  type: number
                samples:
                  type: integer
      responses:
        '200':
          description: Calibration applied

  /api/calibrate/default:
    post:
      summary: Apply default calibration to all sensors (API-prefixed)
      responses:
        '200':
          description: Default calibration applied

  /api/calibrate/default/pin:
    post:
      summary: Apply default calibration to a single pin (API-prefixed)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                pin:
                  type: integer
                tag:
                  type: string
      responses:
        '200':
          description: Default calibration applied to pin

  /api/adc/calibrate/pin:
    post:
      summary: ADC-prefixed pin calibration (API alias)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SensorConfigUpdate'
      responses:
        '200':
          description: Calibration saved

  /api/adc/calibrate/auto:
    post:
      summary: Auto-calibrate ADC sensors using smoothed readings (API)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                target:
                  type: number
                sensors:
                  type: array
                  items:
                    type: object
                    properties:
                      pin:
                        type: integer
                      target:
                        type: number
                samples:
                  type: integer
      responses:
        '200':
          description: Auto calibration applied

  /api/calibrate/auto:
    post:
      summary: Auto-calibrate all ADC sensors using smoothed readings (API)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                target:
                  type: number
                sensors:
                  type: array
                  items:
                    type: object
                    properties:
                      pin:
                        type: integer
                      target:
                        type: number
                samples:
                  type: integer
      responses:
        '200':
          description: Auto calibration applied

  /api/ads/calibrate/auto:
    post:
      summary: Auto-calibrate ADS channels (TP5551 scaling) (API)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                target:
                  type: number
                channels:
                  type: array
                  items:
                    type: object
                    properties:
                      channel:
                        type: integer
                      target:
                        type: number
      responses:
        '200':
          description: ADS calibration applied

  /api/calibrate:
    post:
      summary: Calibrate endpoint (API alias to non-API handler)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Calibration'
      responses:
        '200':
          description: Calibration saved

  /api/calibrate/all:
    get:
      summary: Return calibration for all configured sensors (API-prefixed)
      responses:
        '200':
          description: All calibrations
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  $ref: '#/components/schemas/Calibration'

  /api/sensors/config:
    get:
      summary: Get sensors runtime config (API-prefixed)
      responses:
        '200':
          description: Sensors config
    post:
      summary: Update sensors config (API-prefixed)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sensors:
                  type: array
                  items:
                    $ref: '#/components/schemas/SensorConfigUpdate'
      responses:
        '200':
          description: Updated

  /api/sensors/readings:
    get:
      summary: Live sensor readings (API-prefixed)
      responses:
        '200':
          description: Sensor readings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SensorReadingsResponse'

components:
  schemas:
    Calibration:
      type: object
      properties:
        pin_index:
          type: integer
        pin:
          type: integer
        tag:
          type: string
        zero_raw_adc:
          type: number
        span_raw_adc:
          type: number
        zero_pressure_value:
          type: number
        span_pressure_value:
          type: number
        scale:
          type: number
        offset:
          type: number
      example:
        pin_index: 0
        pin: 34
        tag: "AI1"
        zero_raw_adc: 0.0
        span_raw_adc: 4095.0
        zero_pressure_value: 0.0
        span_pressure_value: 1.0
        scale: 1.0
        offset: 0.0

    SensorConfig:
      type: object
      properties:
        sensor_index:
          type: integer
        tag:
          type: string
        sensor_pin:
          type: integer
        enabled:
          type: integer
        notification_interval_ms:
          type: integer

    SensorReadingsResponse:
      type: object
      properties:
        timestamp:
          type: string
          description: ISO8601 datetime with timezone offset (e.g. 2025-09-28T14:13:28+07:00)
        rtu:
          type: string
        network:
          type: object
          properties:
            connected:
              type: integer
            ip:
              type: string
            gateway:
              type: string
            mac:
              type: string
            rssi:
              type: integer
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        tags_total:
          type: integer

    Tag:
      type: object
      properties:
        id:
          type: string
        port:
          type: integer
        index:
          type: integer
        source:
          type: string
          description: 'e.g. "adc" or "ads1115"'
        enabled:
          type: integer
        value:
          $ref: '#/components/schemas/ValueObj'
        meta:
          type: object
          description: 'Sensor metadata and calibration info. ADC cal fields: cal_zero_raw_adc etc. ADS will include cal_tp_scale_mv_per_ma.'

    ValueObj:
      type: object
      properties:
        raw:
          type: number
          description: raw sensor reading (ADC count or ADS raw)
        filtered:
          type: number
          description: smoothed/filtered raw reading
        scaled:
          $ref: '#/components/schemas/ScaledObj'
        converted:
          $ref: '#/components/schemas/ConvertedObj'

    ScaledObj:
      type: object
      properties:
        raw:
          type: number
          description: Voltage derived from raw measurement (volts)
        filtered:
          type: number
          description: Voltage derived from filtered/smoothed measurement (volts)
        value:
          type: number
        unit:
          type: string

    ConvertedObj:
      type: object
      properties:
        value:
          type: number
        unit:
          type: string
        semantic:
          type: string
        raw:
          type: number
        filtered:
          type: number
        note:
          type: string

    NotificationPayload:
      type: object
      properties:
        timestamp:
          type: string
          description: ISO8601 datetime with timezone offset (matches /api/sensors/readings timestamp)
        rtu:
          type: string
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        tags_total:
          type: integer
      example:
        timestamp: "2025-09-23T12:34:56+07:00"
        rtu: "press-32"
        tags_total: 1

    SensorConfigUpdate:
      type: object
      properties:
        sensor_index:
          type: integer
        enabled:
          type: integer
        notification_interval_ms:
          type: integer

    SensorReading:
      type: object
      properties:
        sensor_index:
          type: integer
        tag:
          type: string
        sensor_pin:
          type: integer
        enabled:
          type: integer
        raw_adc:
          type: integer
        smoothed_adc:
          type: number
        raw_voltage:
          type: number
          description: Raw measured voltage (pre-smoothing) in volts
        smoothed_voltage:
          type: number
          description: Smoothed voltage in volts
        raw_pressure_bar:
          type: number
          description: Pressure converted from raw ADC before smoothing, in bar
        smoothed_pressure_bar:
          type: number
          description: Pressure converted from smoothed ADC, in bar
        pressure_unit:
          type: string
          description: Always 'bar'
      example:
        sensor_index: 0
        tag: "AI1"
        sensor_pin: 34
        enabled: 1
        raw_adc: 2048
        smoothed_adc: 2050.12
        raw_voltage: 1.65
        smoothed_voltage: 1.652
        raw_pressure_bar: 0.125
        smoothed_pressure_bar: 0.126
        pressure_unit: "bar"
